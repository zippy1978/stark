name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v2
        with:
            python-version: 3.8
      
      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "13.0"
      
      - name: Install conan
        run: pip3 install conan
      - uses: icepuma/rust-action@master
        with:
          args: cargo test