name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    # See https://actions-rs.github.io/
    steps:
      - uses: actions/checkout@v1

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      
      - name: Cache LLVM and Clang
        id: cache-llvm
        uses: actions/cache@v2
        with:
          path: |
            C:/Program Files/LLVM
            ${{ runner.temp }}/llvm
          key: llvm-12.0
      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "12.0"
          cached: ${{ steps.cache-llvm.outputs.cache-hit }}
          directory: ${{ runner.temp }}/llvm

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
    
      - name: Install build tools
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
                sudo apt-get update 
                sudo apt-get -y install build-essential clang cmake ninja-build
          else
                brew install cmake
                brew install conan
                brew install ninja
          fi
    
      - name: Install conan
        run: |
          pip3 install conan

      - name: List bdwgc compliant versions on conan
        run: conan search bdwgc -r=conancenter
          
      - name: Run tests
        uses: actions-rs/cargo@v1
        env:
          LLVM_SYS_120_PREFIX: ${{ runner.temp }}/llvm
          CC: /usr/bin/clang
          CXX: /usr/bin/clang++
        with:
          command: test